[device]
name=PinePhone
manufacturer=PINE64
match_name=Pine64 PinePhone Braveheart \([0-9]\.[0-9][a-z]?\)
type=phone

[display]
category=display
display-name=DSI-1
resolution=720;1440

[touchscreen]
category=touch-display
display-id=display
input=/dev/input/event1
multitouch=true

[graphics]
category=gfx
supports=OpenGL;OpenGL ES
opengl-version=2;1
opengles-version=2;0

[hardware_buttons]
category=hw-input
buttons=power;volume

[cameras]
category=camera
names=front;rear
path=/dev/video1
selector-path=/dev/media1
driver=v4l

[rgb]
category=rgb
type=sysfs-seperate-rgb
path=/sys/class/leds/red:indicator;/sys/class/leds/green:indicator;/sys/class/blue:indicator