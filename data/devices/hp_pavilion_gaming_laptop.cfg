[device]
name=Pavilion Gaming Laptop
manufacturer=HP
match_name=HP Pavilion Gaming Laptop [0-9]+.*
type=laptop

[camera]
category=camera
path=/dev/video0
driver=v4l

[internal_display]
category=display
display-name=eDP-1
resolution=1920;1080
backlight=/sys/class/backlight/intel_backlight

[hardware_buttons]
category=hw-input
buttons=power